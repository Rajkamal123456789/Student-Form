<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajkamal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h3><center>Student</center></h3>

    <div class="form-container">
        <form id="studentForm">
            <label for="reg_no">Registration Number</label>
            <input type="text" id="reg_no" name="reg_no" required>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="dept">Department</label>
            <select  id="dept" name="dept" required>
                <option value="" disabled selected>Select Department</option>
                <option value="CSE">CSE</option>
                <option value="AD">AD</option>
                <option value="ECE">ECE</option>
                <option value="MECH">MECH</option>
                <option value="CIVIL">CIVIL</option>
                <option value="ECE">MBA</option>
                <option value="MECH">ARCH</option>
                <option value="CIVIL">B.COM</option>
                <option value="ECE">BBA</option>
                <option value="MECH">B.SC</option>
            </select>


            <label for="year">Year</label>
            <select  id="year" name="year" required>
                <option value="" disabled selected>Select Year</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="section">Section</label>
            <select id="section" name="section" required>
                <option value="" disabled selected >Select Section</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>

            <label for="activity">Activity</label>
            <input type="text" id="activity" name="activity" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="search-container">
        <h3>Search Student</h3>
        <form id="searchForm">
            <label for="searchRegno">Search by Register Number</label>
            <input type="text" id="searchRegno" name="searchRegno" placeholder="Enter Student Register Number">
            <button type="button" id="searchBtn">Search</button>
        </form>
    </div>

    <div class="data-display">
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Year</th>
                    <th>Section</th>
                    <th>Activity</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
            </tbody>
        </table>
    </div>
    
    <script src="student.js"></script>
    <script src="general.js"></script>
    <script src="config.js"></script>
</body>
</html>
